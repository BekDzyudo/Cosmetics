      <div class="products">
        <h1 style="text-align: center; margin-top: 0px">Our Products</h1>
        <form action="" id="product_form">
          <div class="image_pro">
            <input type="file" id="files" />
            <div class="img_exam">
              <img id="exam_img" src="" alt="" />
            </div>
          </div>
          <input type="text" placeholder="descreption" id="products_desc" />
          <input type="number" id="price" placeholder="price" />
          <select id="category">
            <option>new</option>
            <option>onsale</option>
            <option>upcoming</option>
          </select>
          <input type="button" value="Save" id="savePro" />
          <input type="button" value="Close" id="closePro" />
        </form>
      </div>
      <div class="blogs">
        <h1 style="text-align: center; margin-top: 0px">Our Blogs</h1>
        <form action="" id="blog_form">
          <div class="image_blog">
            <input type="file" id="filesBlog" />
            <div class="img_exam_blog">
              <img id="exam_img_blog" src="" alt="" />
            </div>
          </div>
          <select id="categoryBlog">
            <option>fashion</option>
            <option>adidas</option>
            <option>nice</option>
          </select>
          <input
            type="text"
            placeholder="descreption"
            id="products_desc_Blog"
          />
          <input type="text" id="author" placeholder="author" />
          <input type="date" id="dateBlog" />
          <input type="button" value="Save" id="saveBlog" />
          <input type="button" value="Close" id="closeBlog" />
        </form>
