<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="our_pro">Our Products</li>
          <li class="our_blog">Our Blogs</li>
        </ul>
        <a id="back">
          <img src="img/loyout.svg" alt="" />
          <h3>Logout</h3>
        </a>
      </div>
      <div class="blok">
        <div class="products">
          <h1 style="text-align: center; margin-top: 50px">Our Products</h1>
          <form action="" id="product_form">
            <div class="image_pro">
              <input type="file" id="files" />
              <div class="img_exam">
                <img id="exam_img" src="" alt="" />
              </div>
            </div>
            <input type="text" placeholder="descreption" id="products_desc" />
            <input type="number" id="price" placeholder="price" />
            <select id="category">
              <option>new</option>
              <option>onsale</option>
              <option>upcoming</option>
            </select>
            <input type="button" value="Save" id="savePro" />
            <input type="button" value="Close" id="closePro" />
          </form>
        </div>
        <div class="blogs">
          <h1 style="text-align: center; margin-top: 50px">Our Blogs</h1>
          <form action="" id="blog_form">
            <div class="image_blog">
              <input type="file" id="filesBlog" />
              <div class="img_exam_blog">
                <img id="exam_img_blog" src="" alt="" />
              </div>
            </div>
            <select id="categoryBlog">
              <option>fashion</option>
              <option>adidas</option>
              <option>nice</option>
            </select>
            <input
              type="text"
              placeholder="descreption"
              id="products_desc_Blog"
            />
            <input type="text" id="author" placeholder="author" />
            <input type="date" id="dateBlog" />
            <input type="button" value="Save" id="saveBlog" />
            <input type="button" value="Close" id="closeBlog" />
          </form>
        </div>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
